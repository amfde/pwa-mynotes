<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <base href="/pwa-mynotes/">
        <title>MyNotes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="darkslategrey">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="myNotes">
        <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
        <meta name="msapplication-TileColor" content="#607d8b">
        <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link href="css/style.css" rel="stylesheet">
        <link rel="manifest" href="manifest.json">    
    </head>
    <body>
        <nav class="teal darken-3">
            <div class="nav-wrapper">
              <a href="#" class="brand-logo">MyNotes</a>
            </div>
        </nav>
        <div class="row"><!--space--></div>   
        <div id="content" class="container">
            <div class="row">
                <form id="formAddNotes" class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">mode_edit</i>
                      <input id="textNotes" type="text" class="validate">
                      <label for="txtNotes">Anotações...</label>
                    </div>
                  </div>
                </form>
              </div>
            <div class="row">
                <div class="col s10"><ul id="notes" class="col s12 browser-default"></ul></div>
            </div>    
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!-- pwa script -->
        <script src="js/script.js"></script>    
    </body>
</html>
